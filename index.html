<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Tea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">
        <img src="images/img-tea-cozy-logo.png" alt="Cozy Tea Logo" id="logo">
        <ul class="links">
            <li><a href="#mission">Mission</a></li>
            <li><a href="#featured">Featured Tea</a></li>
            <li><a href="#locations">Locations</a></li>
        </ul>
   </div>
   
   <div class="main">
        <div id="mission" class="mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Arisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>

        <div id="featured_teas" class="featured_teas">
            <div class="featured_hero">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="cards">
                <div class="card card_one">
                    <img src="images/img-berryblitz.jpeg" alt="Fall Berry Blitz Tea">
                    <div class="txt">Fall Berry Blitz Tea</div>
                </div>
                <div class="card card_two">
                    <img src="images/img-spiced-rum.jpeg" alt="Spiced Rum Tea">
                    <div class="txt">Spiced Rum Tea</div>
                </div>
                <div class="card card_three">
                    <img src="images/img-donut.jpeg" alt="Seasonal Donuts">
                    <div class="txt">Seasonal Donuts</div>
                </div>
                <div class="card card_four">
                    <img src="images/img-myrtle-ave.jpeg" alt="Myrtle Ave Tea">
                    <div class="txt">Myrtle Ave Tea</div>
                </div>
                <div class="card card_five">
                    <img src="images/img-bedford-bizarre.jpeg" alt="Bedford Bizarre Tea">
                    <div class="txt">Bedford Bizarre Tea</div>
                </div>
            </div>
        </div>

        <div id="locations" class="locations"></div>

   </div>

   <div class="footer">

   </div>
</body>
</html>
